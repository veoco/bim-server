name: Build
on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
    
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: nightly
          default: true
          override: true
      
      - name: Install cross
        run: cargo install cross

      - name: Build ${{ matrix.target }}
        timeout-minutes: 15
        run: |
          mkdir -p ./build/release
          export RUSTFLAGS="-C link-arg=-lgcc -Clink-arg=-static-libgcc"
          cross build --target ${{ matrix.target }} -r -Z build-std=std,panic_abort -Z build-std-features=panic_immediate_abort
          cp ./target/${{ matrix.target }}/release/bim-server ./build/release/bim-server-${{ matrix.target }}
      
      - name: UPX
        uses: crazy-max/ghaction-upx@v2
        with:
          version: latest
          files: |
            ./build/release/bim-server-${{ matrix.target }}
          args: --best --lzma
      
      - name: sha256
        run: |
          cd ./build/release
          shasum -a 256 bim-server-${{ matrix.target }} > bim-server-${{ matrix.target }}.sha256
    
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: bim
          path: build/release/*

  build-windows:
    runs-on: windows-latest
    env:
      RUST_BACKTRACE: full

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          default: true
          override: true

      - name: Build
        timeout-minutes: 15
        run: |
          cargo build -r
          mkdir -p ./build/release
          cp ./target/release/bim-server.exe ./build/release/bim-server.exe
          cd ./build/release
          Get-FileHash bim-server.exe | Format-List > bim-server.exe.sha256

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: bim
          path: build/release/*
    
  build-macos:
    runs-on: macos-latest
    env:
      RUST_BACKTRACE: full

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          default: true
          override: true

      - name: Build
        timeout-minutes: 120
        run: |
          cargo build -r
          mkdir -p ./build/release
          cp ./target/release/bim-server ./build/release/bim-server-macos
          cd ./build/release
          shasum -a 256 bim-server-macos > bim-server-macos.sha256

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: bim
          path: build/release/*